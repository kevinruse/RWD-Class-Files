
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Media Query Practice - finished</title>
    <style>

        .box1 {
            background-color: #333333;

        }
        .box2 {
            background-color: #ff0000;
        }
        .box3 {
            background-color: #0000ff;

        }
        /* Smartphones (portrait and landscape between 320px and 767px width) ----------- */
        @media only screen and (min-width: 320px) and (max-width: 767px) {
            #one {
                width: 95%;
                height: 200px;
                display: block;
                clear: both;
                margin-left: 2.5%;
                margin-right: 2.5%;
                margin-top: 3%;
                margin-bottom: 3%;
            }
            #two {
                width: 95%;
                height: 200px;
                display: block;
                clear: both;
                margin-left: 2.5%;
                margin-right: 2.5%;
                margin-top: 3%;
                margin-bottom: 3%;
            }
            #three {
                width: 95%;
                height: 200px;
                display: block;
                clear: both;
                margin-left: 2.5%;
                margin-right: 2.5%;
                margin-top: 3%;
                margin-bottom: 3%;
            }
        }
        /* tablets width between 768px and 980px----------- */
        @media only screen and (min-width: 768px) and (max-width: 980px) {
            #one {
                width: 94%;
                height: 400px;
                display: block;
                clear: both;
                margin-left: 3%;
                margin-right: 3%;
                margin-top: 3%;
                margin-bottom: 3%;
            }
            #two {
                width: 44%;
                height: 200px;
                float: left;
                margin-left: 3%;
                margin-right: 3%;
            }
            #three {
                background-color: #0000ff;
                width: 44%;
                height: 200px;
                float: left;
                margin-left: 3%;
                margin-right: 3%;
            }
        }

        /* Desktops and laptops ----------- */
        @media only screen and (min-width: 980px) {
            #one {
                width: 65%;
                height: 430px;
                display: block;
                float: left;
                margin-left: 2%;
                margin-right: 2%;
                margin-top: 2%;
                margin-bottom: 2%;
            }
            #two {
                width: 25%;
                height: 200px;
                float: right;
                margin-top: 2%;
                margin-left: 3%;
                margin-right: 3%;
                margin-bottom: 2%;
            }
            #three {
                width: 25%;
                height: 200px;
                float: right;
                margin-left: 3%;
                margin-right: 3%;
            }
        }

    </style>
</head>

<body>

<div id="one" class="box1">
    Something
</div>
<div id="two" class="box2">
    Something else
</div>
<div id="three" class="box3">
    Another thing
</div>

</body>
</html>
