<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS Grid Lines</title>
    <style>
        section {
            display: grid;
            grid-template-rows: repeat(4, auto);
            grid-template-columns: repeat(4, 120px);
        }
        #swirls {
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column: span 4;
            text-align: center;
        }
        #globes {
            grid-row-start: 4;
            grid-row-end: 5;
            grid-column: span 4;
            text-align: center;
        }
        #clusters {
            grid-row-start: 9;
            grid-row-end: 10;
            grid-column: span 4;
            text-align: center;
        }
    </style>
</head>

<body>
<section>
    <h1 id="swirls">Chocolate Swirls</h1>
