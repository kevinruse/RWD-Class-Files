<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<svg width="400" height="500">
<circle id="circle" cx="260" cy="260" r="50" stroke="blue"
		fill="#ffff00" stroke-width="4">
	<animate attributeName="r" from="50" to="100" dur="3s" />		
</circle>
<image x="10" y="10" width="171" height="121" xlink:href="spaceship.png">
	<animate attributeName="width" values = "10%; 100%" dur="2s"
			 repeatCount="2" />
	<animate attributeName="height" values = "10%; 100%" dur="2s"
			 repeatCount="2" />
</image>
</svg>
</body>
</html>
