<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
	<title>HTML5 Mobile Template</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			font-family: Helvetica, Arial, sans-serif;
		}

		div {
			display: block;
		}

		#brandBanner {
			height: 140px;
			width: 100%;
			border: 1px solid #666;
			background: linear-gradient(#1c2a16, #993, #1c2a16);
			background: -webkit-linear-gradient(top, #1c2a16 0%, #999933 50%, #1c2a16 100%); /* Chrome10-25,Safari5.1-6 */
			background: linear-gradient(to bottom, #1c2a16 0%, #999933 50%, #1c2a16 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
		}

		section, header {
			text-align: center;
		}

		i {
			padding-right: .5em;
		}

		.buy {
			color: #949431;
			text-shadow: 3px 3px 3px #000;
			cursor: pointer;
		}
	</style>
	<!--link to local font-awesome fonts-->
	<!--<link rel="stylesheet" href="font-awesome-4.5.0/css/font-icon-fonts.css">-->

	<!--optimized link with preconnect-->
	<link rel="preconnect"
	      href="https://maxcdn.bootstrapcdn.com"
	      crossorigin/>

	<!--optimized link with preload-->
	<link rel="preload"
	      as="style"
	      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>

	<!--link to stylesheet from CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<!--link to local fontawesome font-->
	<link rel="preload" href="font-awesome-4.5.0/fonts/fontawesome-webfont.woff2?v=4.5.0" as="font"
	      type="font/woff2" crossorigin="anonymous"/>

	<noscript>
		<link rel="stylesheet"
		      href="font-awesome-4.5.0/css/font-icon-fonts.css"/>
	</noscript>

</head>
<body>
<header id="brandBanner">
	<img id="logo" src="../../../assets/images/MyFoodPlate_logo.png" alt="Food Plate Logo"/>
</header>
<section>
	<h1>Now Available for iPhone and Android!</h1>
	<img src="../../../assets/images/foodPlate-app-iPhone.png" alt="">
	<h1>Buy the App</h1>
	<i class="fa fa-cc-amex fa-3x"> </i><i class="fa fa-cc-mastercard fa-3x"></i><i class="fa fa-cc-visa fa-3x"></i>
</section>


</body>
</html>
