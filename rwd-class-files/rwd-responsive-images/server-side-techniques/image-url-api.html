<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	  	<title>Image URL API from ReSRC.it</title>
		<script src="//use.resrc.it/0.9"></script>
		<script>
			resrc.ready(function() {
				resrc.run();
			});
		</script>
	</head>
	<body>
		<h1>Image URL API from </h1>
		<a href="http://www.cdnconnect.com/"></a>
		<p>Original Image Size: 1024px x 768px</p>
		<img src="http://www.kevinruse.com/Yosemite.jpg" class="resrc"/>

		<p>Output Below Size: 400px</p>
		<img src="http://app.resrc.it/S=W400/http://www.kevinruse.com/Yosemite.jpg"/>

		<p>Orientation: Flip Horizontal and sized to 200 pixel width</p>
		<img src="http://app.resrc.it/S=W200/R=H/http://www.kevinruse.com/Yosemite.jpg"/>

		<p>Rotate 180 degrees and sized to 200 pixels</p>
		<img src="http://app.resrc.it/S=W200/R=RL/http://www.kevinruse.com/Yosemite.jpg"/>

		<p>Image Cropped from top left corner: Over 20px, down 20px, 200px wide, 200px tall</p>
		<img src="http://app.resrc.it/C=W200,H200,X20/http://www.kevinruse.com/Yosemite.jpg"/>


		<p>Image from color to grayscale</p>
		<img src="http://app.resrc.it/E=G/http://www.kevinruse.com/Yosemite.jpg"/>



	</body>
</html>
