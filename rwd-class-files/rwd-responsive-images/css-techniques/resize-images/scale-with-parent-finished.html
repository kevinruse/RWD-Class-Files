<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>scale with parent - finished</title>
	<style>
		body {
			margin: 48px;
			padding: 0;
			font-family: Verdana, Geneva, sans-serif;
		}

		div {
			padding: 5px;
			width: 75%;
		}

		img {
			width: 50%;
			max-width: 576px;
		}
	</style>
</head>

<body>

<p>This image scales with the width of its parent element, the div tag.</p>
<div>
	<img src="../../images/Yosemite.jpg" alt="Yosemite">
</div>

<p>This image scales with the width of its parent element, the body tag.</p>
<img src="../../images/Yosemite.jpg" alt="Yosemite">
</body>
</html>
