<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Picture Element Polyfill: Picturefill</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="../libs/picturefill.js"></script>

</head>

<body>
<span data-picture data-alt="Half Dome in Yosemite National Park, California">
			<span data-src="../images/yosemite-small.jpg"></span>
			<span data-src="../images/yosemite-medium.jpg" data-media="(min-width: 400px)"></span>
			<span data-src="../images/yosemite-large.jpg" data-media="(min-width: 800px)"></span>
			<span data-src="../images/yosemite-x-large.jpg" data-media="(min-width: 1000px)"></span>

			<!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
			<noscript><img src="../images/yosemite-small.jpg" alt="Half Dome in Yosemite National Park, California"></noscript>
		</span>

</body>
</html>
