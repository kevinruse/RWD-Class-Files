<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RWD Media Query Challenge - finished</title>
    <style>
        h1 { color: red }
        p  { color: blue }

        /* write a media query that sets:
           h1 elements to green;
           p elements to black;
           when orientation is portrait and the screen is high-density
           hint: https://www.w3.org/TR/mediaqueries-4/#resolution
         */
        @media screen and (orientation: portrait) and (resolution: 2dppx) {
            h1 { color: green }
            p  { color: black }
            }
    </style>
</head>
