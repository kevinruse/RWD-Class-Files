<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Grid-finished-v5</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="bootstrap-5.0.0-beta1-dist/css/bootstrap.css">
	<style>
		#box1 {
			outline: 1px solid #000;
			background-color: #999;
		}

		#box2 {
			outline: 1px solid #000;
			background-color: #6CF;
		}

		#box3 {
			outline: 1px solid #000;
			background-color: #6F9;
		}
	</style>
</head>
<body>
<section class="container-fluid">
	<div class="row">
		<div id="box1" class="col-md-3"> This is box 1</div>
		<div id="box2" class="col-md-4">This is box 2</div>
		<div id="box3" class="col-md-4 offset-md-3">This is box 3</div>
	</div>
</section>
</body>
</html>
