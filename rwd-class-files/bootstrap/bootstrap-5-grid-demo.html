<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap 5 Grid Demo</title>
	<link rel="stylesheet" href="bootstrap-5.0.0-beta1-dist/css/bootstrap.css">
	<style>
		.outline {
			outline: 1px solid black;
		}
	</style>
</head>
<body>
<!--change the class to container-fluid, container-md, and so on to see the effect-->
<div class="container">
	<div class="row">
		<div class="col outline">
			1 of 2
		</div>
		<div class="col outline">
			2 of 2
		</div>
	</div>
	<div class="row">
		<div class="col outline">
			1 of 3
		</div>
		<div class="col outline">
			2 of 3
		</div>
		<div class="col outline">
			3 of 3
		</div>
	</div>
</div>
</body>
</html>
