<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Bootstrap Grid-finished-v4</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">
	<style>
		#box1 {
			outline: 1px solid #000;
			background-color: #999;
		}

		#box2 {
			outline: 1px solid #000;
			background-color: #6CF;
		}

		#box3 {
			outline: 1px solid #000;
			background-color: #6F9;
		}
	</style>
</head>

<body>

<section class="container-fluid">
	<div class="row">
		<div id="box1" class="col-md-3"> This is box 1</div>
		<div id="box2" class="col-md-4">This is box 2</div>
	</div>
	<div class="row">
		<div id="box3" class="col-md-4 offset-md-3">This is box 3</div>
	</div>
</section>


<script src="bootstrap-dependencies/jquery-3.3.1.min.js"></script>
<script src="bootstrap-4.0.0-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
