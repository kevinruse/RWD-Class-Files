<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Utilities-starter-v4</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">

</head>
<body>
<div id="wrapper" class="container">
	<section class="d-none d-sm-block">
		<h1 class="text-white bg-primary">The Five Food Groups</h1>
		<h2 class="text-danger">Fruit</h2>
		<img src="../assets/images/foodImages/apple.png"
		     height="62" width="57"
		     class="border border-right-0 border-danger rounded"/>
		<h2 class="text-success">Vegetable</h2>
		<img src="../assets/images/foodImages/broccoli.png"
		     height="74" width="92"
		     class="border border-success rounded-top"/>
		<h2 class="text-warning">Grain</h2>
		<img src="../assets/images/foodImages/bread.png"
		     height="64" width="68"
		     class="border border-warning rounded-right"/>
		<h2 class="text-secondary">Protein</h2>
		<img src="../assets/images/foodImages/chicken-lg.png"
		     height="150" width="150"
		     class="border border-secondary rounded-left"/>
		<h2 class="text-info">Dairy</h2>
		<img src="../assets/images/foodImages/yogurt.png"
		     height="72" width="72"
		     class="border border-dark rounded-circle"/>
	</section>

</div>

<script src="bootstrap-dependencies/jquery-3.3.1.min.js"></script>
<script src="bootstrap-4.0.0-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
